<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <center><h1><%= title %></h1></center>
      <hr />
      <div class="row">
        <!-- <% for(let i = 0; i <output.list.length; i++) { %> -->
        <div class="card col-md-2">
          <div class="row">
            <img
              class="card-img-top"
              src="https://openweathermap.org/img/wn/<%= output.list[i].weather.icon %>@2x.png"
              alt=""
            />
            <span class="topTemp"><%= output.list[i].main.temp" %> °C</span>
          </div>

          <div class="card-body">
            <span class="max"> <%= output.list[i].main.temp_max %> °C</span>
            <span class="min"> <%= output.list[i].main.min %> °C</span>
            <h4 class="card-title"><%= output.list[i].weather[0].main %></h4>

            <div class="card-text">
              <p class="day"><%= Date(output.list[i].dt) %></p>

              <p>Humidity: <%= output.list[i].main.humidity %></p>
            </div>
          </div>
        </div>
        <!-- <% } %> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
